<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Edit Saving Record</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container mt-2">
  <h1>Edit Saving Record</h1>
  <form th:action="@{/edit}" th:object="${saving}" method="post">
    <div class="form-group">
      <label for="custno">Customer Number</label>
      <input type="text" id="custno" name="custno" th:field="*{custno}" class="form-control" required readonly>
    </div>
    <div class="form-group">
      <label for="custname">Customer Name</label>
      <input type="text" id="custname" name="custname" th:field="*{custname}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="cdep">Customer Deposit</label>
      <input type="number" id="cdep" name="cdep" th:field="*{cdep}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="nyears">Number of Years</label>
      <input type="number" id="nyears" name="nyears" th:field="*{nyears}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="savtype">Saving Type</label>
      <select id="savtype" name="savtype" th:field="*{savtype}" class="form-control" required>
        <option value="" disabled>Select a saving type</option>
        <option value="Saving-Regular" th:selected="${saving.savtype == 'Saving-Regular'}">Saving-Regular</option>
        <option value="Saving-Deluxe" th:selected="${saving.savtype == 'Saving-Deluxe'}">Saving-Deluxe</option>
        <option value="Saving-Premium" th:selected="${saving.savtype == 'Saving-Premium'}">Saving-Premium</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success mt-3">Save</button>
  </form>
  <a class="btn btn-secondary mt-3" th:href="@{/index}">Back to List</a>
</div>
</body>
</html>
