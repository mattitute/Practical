<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Form Savings</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-2">
    <h1>Add New Saving Record</h1>
    <div th:if="${exists}" class="error">
        The record you are trying to add is already existing. Choose a different customer number.
    </div>
    <form th:action="@{/add}" th:object="${saving}" method="post">
        <div class="form-group">
            <label for="custno">Customer Number</label>
            <input type="text" id="custno" name="custno" th:field="*{custno}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="custname">Customer Name</label>
            <input type="text" id="custname" name="custname" th:field="*{custname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cdep">Customer Deposit</label>
            <input type="number" id="cdep" name="cdep" th:field="*{cdep}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nyears">Number of Years</label>
            <input type="number" id="nyears" name="nyears" th:field="*{nyears}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="savtype">Saving Type</label>
            <select id="savtype" name="savtype" th:field="*{savtype}" class="form-control" required>
                <option value="" disabled selected>Select a saving type</option>
                <option value="Saving-Regular">Saving-Regular</option>
                <option value="Saving-Deluxe">Saving-Deluxe</option>
                <option value="Saving-Premium">Saving-Premium</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/index}">Back to List</a>
</div>
</body>
</html>
